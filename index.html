<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #playPauseButtonContainer {
        position: absolute;
        top: 20px;
        left: 20px;
        text-align: center;
        z-index: 999;
      }

      #playPauseButton {
        width: 50px;
        height: 50px;
        background: url('https://cdn-icons-png.flaticon.com/512/109/109197.png') no-repeat center center;
        background-size: contain;
        border: 2px solid #ffffff;
        border-radius: 30%;
        cursor: pointer;
        outline: none;
      }

      #playPauseButton:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }

      #playPauseText {
        margin-top: 5px;
        font-size: 14px;
        color: #ffffff;
      }

      #customButton {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }

      #customButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" src="./vid2.mp4" autoplay loop="true" playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-plane 
          material="src: #video" 
          position="0 0 0" 
          height="0.35" 
          width="1" 
          rotation="0 0 0"  
          scale="1 1 1">
        </a-plane>
      </a-entity>
    </a-scene>

    <div id="playPauseButtonContainer">
      <button id="playPauseButton"></button>
      <div id="playPauseText">Play with Sound</div>
    </div>

    <!-- Custom Button -->
    <button id="customButton" onclick="window.location.href='https://www.yourwebsite.com';">Custom Button</button>

    <script>
      const video = document.querySelector('#video');
      const button = document.querySelector('#playPauseButton');
      const buttonText = document.querySelector('#playPauseText');

      video.muted = true;
      video.play();

      button.addEventListener('click', function() {
        if (video.muted) {
          video.muted = false;  // Unmute the video
          video.play();
          button.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/109/109197.png')";
          buttonText.textContent = 'Pause';
        } else if (video.paused) {
          video.play();
          buttonText.textContent = 'Pause';
        } else {
          video.pause();
          buttonText.textContent = 'Play with Sound';
        }
      });

      const target = document.querySelector('#target');
      target.addEventListener('mindar-image-target-visible', () => {
        if (!video.muted) {
          video.play();
          buttonText.textContent = 'Pause';
        }
      });
      target.addEventListener('mindar-image-target-invisible', () => {
        video.pause();
        buttonText.textContent = 'Play with Sound';
      });
    </script>
  </body>
</html>
